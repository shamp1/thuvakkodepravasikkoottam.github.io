<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Theme Made By www.w3schools.com - No Copyright -->
    <title>Thuvakkode Pravasikkoottam</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      body {
        font: 20px Montserrat, sans-serif;
        line-height: 1.8;
        color: #f5f6f7;
      }
      p {
        font-size: 16px;
      }
      .margin {
        margin-bottom: 45px;
      }
      .bg-1 {
        background-color: #1abc9c; /* Green */
        color: #ffffff;
      }
      .bg-2 {
        background-color: #474e5d; /* Dark Blue */
        color: #ffffff;
      }
      .bg-3 {
        background-color: #ffffff; /* White */
        color: #555555;
      }
      .bg-4 {
        background-color: #2f2f2f; /* Black Gray */
        color: #fff;
      }
      .container-fluid {
        padding-top: 70px;
        padding-bottom: 70px;
      }
      .navbar {
        padding-top: 15px;
        padding-bottom: 15px;
        border: 0;
        border-radius: 0;
        margin-bottom: 0;
        font-size: 12px;
        letter-spacing: 5px;
      }
      .navbar-nav li a:hover {
        color: #1abc9c !important;
      }
      .tile {
        width: 250px;
        height: 375px;
        background-color: #cccccc;
        border-radius: 5px;
        overflow: hidden;
        display: inline-block;
      }
      .photo-holder {
        width: 100%;
        height: 300px;
        background-color: rgb(161, 172, 20);
        overflow: hidden;
      }
      .photo-holder img {
        object-fit: cover;
        width: 100%;
        height: 100%;
      }
      .name-text,
      .house-text,
      .country-text-holder {
        font-family: "Barlow Condensed", sans-serif;
      }
      .house-text {
        font-weight: 300;
      }
      .country-text {
        font-weight: 200;
        font-size: 17px;
      }
      .tile-text-holder {
        padding: 14px;
      }
      .tile-text-holder p {
        line-height: 40%;
        color: #000000;
      }
      .country-text-holder {
        line-height: 25%;
        color: #000000;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Thuvakkode Pravasikkoottam</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">WHO</a></li>
            <li><a href="#">WHAT</a></li>
            <li><a href="#">WHERE</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- First Container -->
    <div class="container-fluid">
      <div class="tile">
        <div class="photo-holder">
          <img
            src="https://drive.google.com/uc?id=1nqXtu5J6Xt1SMhZFRJTXHlfOkGMycRjO"
          />
        </div>
        <div class="tile-text-holder">
          <p class="name-text">Shameer MP</p>
          <p class="house-text">Hiraa House</p>
          <p class="country-text">Sweden</p>
        </div>
      </div>
      <div class="tile">
        <div class="photo-holder">
          <img
            src="https://drive.google.com/uc?id=1gKFca8UHBA3qeNTgmPPx5w-lZ-AQT3yE"
          />
        </div>
        <div class="tile-text-holder">
          <p class="name-text">Shameer MP</p>
          <p class="house-text">Hiraa House</p>
          <div class="country-text-holder">
            <span class="country-text">Sweden</span>
            <span
              ><img src="https://www.countryflags.io/se/flat/16.png" alt=""
            /></span>
          </div>
        </div>
      </div>
      <div class="tile">
        <div class="photo-holder">
          <img
            src="https://drive.google.com/uc?id=1H20kXg8m1FXupwmzPAPzsRaBi88FgvHT"
          />
        </div>
        <div class="tile-text-holder">
          <p class="name-text">Shameer MP</p>
          <p class="house-text">Hiraa House</p>
          <div class="country-text-holder">
            <span class="country-text">United Arab Emirates</span>
            <span
              ><img src="https://www.countryflags.io/ae/flat/16.png" alt=""
            /></span>
          </div>
        </div>
      </div>
      <div class="tile">
        <div class="photo-holder">
          <img
            src="https://drive.google.com/uc?id=1BrfkRr2QV-oN07hp38Y_HrLDEKNhlDb1"
          />
        </div>
        <div class="tile-text-holder">
          <p class="name-text">Shameer MP</p>
          <p class="house-text">Hiraa House</p>
          <p class="country-text">Sweden</p>
        </div>
      </div>
    </div>

    <!-- Footer -->
  </body>
</html>
